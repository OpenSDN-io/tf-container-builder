# Configs section
# Note: using ".." for ports, because in v1 there is a bug
# which leads to an error
# "..error unmarshaling JSON: json: cannot unmarshal number into Go value of type string.."
# (https://github.com/kubernetes/kubernetes/issues/2763)
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: env
  namespace: kube-system
data:
  AAA_MODE: {{ AAA_MODE }}
  ANALYTICS_API_VIP: "{{ ANALYTICS_API_VIP }}"
  ANALYTICS_NODES: {{ ANALYTICS_NODES }}
  ANALYTICSDB_NODES: {{ ANALYTICSDB_NODES }}
  ANALYTICS_SNMP_NODES: {{ ANALYTICS_SNMP_NODES }}
  ANALYTICS_ALARM_NODES: {{ ANALYTICS_ALARM_NODES}}
  ANALYTICSDB_ENABLE: "true"
  ANALYTICS_ALARM_ENABLE: "true"
  ANALYTICS_SNMP_ENABLE: "true"
  AUTH_MODE: {{ AUTH_MODE }}
  CLOUD_ORCHESTRATOR: {{ CLOUD_ORCHESTRATOR }}
  CONFIG_API_VIP: "{{ CONFIG_API_VIP }}"
  CONFIG_NODES: {{ CONFIG_NODES }}
  CONFIGDB_NODES: {{ CONFIGDB_NODES }}
  CONTROL_NODES: {{ CONTROL_NODES }}
  CONTROLLER_NODES: {{ CONTROLLER_NODES }}
  KUBERNETES_IP_FABRIC_FORWARDING: "{{ KUBERNETES_IP_FABRIC_FORWARDING }}"
  KUBERNETES_IP_FABRIC_SNAT: "{{ KUBERNETES_IP_FABRIC_SNAT }}"
  KUBERNETES_PUBLIC_FIP_POOL: "{{ KUBERNETES_PUBLIC_FIP_POOL }}"
  LOG_LEVEL: {{ LOG_LEVEL }}
  METADATA_PROXY_SECRET: {{ METADATA_PROXY_SECRET }}
  PHYSICAL_INTERFACE: {{ PHYSICAL_INTERFACE }}
  RABBITMQ_NODES: {{ RABBITMQ_NODES }}
  RABBITMQ_NODE_PORT: "{{ RABBITMQ_NODE_PORT }}"
  VROUTER_GATEWAY: {{ VROUTER_GATEWAY }}
  HUGE_PAGES_2MB: "128"
  WEBUI_NODES: {{ WEBUI_NODES }}
  WEBUI_VIP: "{{ WEBUI_VIP }}"
---
# default params will be set in provisioner environment
apiVersion: v1
kind: ConfigMap
metadata:
  name: defaults-env
  namespace: kube-system
data:
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: configzookeeperenv
  namespace: kube-system
data:
  ZOOKEEPER_NODES: {{ CONFIGDB_NODES }}
  ZOOKEEPER_PORT: "{{ ZOOKEEPER_PORT }}"
  ZOOKEEPER_PORTS: "{{ ZOOKEEPER_PORTS }}"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: opensdn-analyticsdb-config
  namespace: kube-system
data:
  JVM_EXTRA_OPTS: {{ JVM_EXTRA_OPTS }}
  CASSANDRA_SEEDS: {{ ANALYTICSDB_NODES }}
  CASSANDRA_CLUSTER_NAME: Contrail
  CASSANDRA_START_RPC: "true"
  CASSANDRA_LISTEN_ADDRESS: auto
  CASSANDRA_PORT: "9160"
  CASSANDRA_CQL_PORT: "9042"
  CASSANDRA_SSL_STORAGE_PORT: "7001"
  CASSANDRA_STORAGE_PORT: "7000"
  CASSANDRA_JMX_LOCAL_PORT: "7200"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: opensdn-configdb-config
  namespace: kube-system
data:
  JVM_EXTRA_OPTS: {{ JVM_EXTRA_OPTS }}
